<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- MARCADOR COM O MENU -->
      <a-marker preset="hiro" id="menu-marker">

        <!-- Esfera Local 1 -->
        <a-sphere position="-1 0 0" radius="0.3" color="red"
                  onclick="goTo('local1')"
                  animation="property: scale; dir: alternate; dur: 1000; loop: true; to: 1.3 1.3 1.3">
          <a-text value="Local 1" align="center" position="0 -0.6 0" scale="1 1 1"></a-text>
        </a-sphere>

        <!-- Esfera Local 2 -->
        <a-sphere position="0 0 0" radius="0.3" color="blue"
                  onclick="goTo('local2')"
                  animation="property: scale; dir: alternate; dur: 1000; loop: true; to: 1.3 1.3 1.3">
          <a-text value="Local 2" align="center" position="0 -0.6 0" scale="1 1 1"></a-text>
        </a-sphere>

        <!-- Esfera Local 3 -->
        <a-sphere position="1 0 0" radius="0.3" color="green"
                  onclick="goTo('local3')"
                  animation="property: scale; dir: alternate; dur: 1000; loop: true; to: 1.3 1.3 1.3">
          <a-text value="Local 3" align="center" position="0 -0.6 0" scale="1 1 1"></a-text>
        </a-sphere>

      </a-marker>

      <!-- Câmera -->
      <a-entity camera></a-entity>

      <!-- AMBIENTES 360° -->
      <a-sky id="sky-local1" src="local1.jpg" visible="false"></a-sky>
      <a-sky id="sky-local2" src="local2.jpg" visible="false"></a-sky>
      <a-sky id="sky-local3" src="local3.jpg" visible="false"></a-sky>

      <!-- BOTÃO DE VOLTAR (visível só dentro dos locais) -->
      <a-entity id="back-button" position="0 1.6 -2" visible="false">
        <a-sphere radius="0.2" color="yellow" 
                  onclick="voltarMenu()"
                  animation="property: scale; dir: alternate; dur: 800; loop: true; to: 1.5 1.5 1.5">
        </a-sphere>
        <a-text value="Voltar" align="center" position="0 -0.4 0"></a-text>
      </a-entity>

    </a-scene>

    <script>
      function goTo(local) {
        // Esconde o menu
        document.querySelector("#menu-marker").setAttribute("visible", false);

        // Esconde todos os céus
        document.querySelector("#sky-local1").setAttribute("visible", false);
        document.querySelector("#sky-local2").setAttribute("visible", false);
        document.querySelector("#sky-local3").setAttribute("visible", false);

        // Mostra o ambiente escolhido
        document.querySelector("#sky-" + local).setAttribute("visible", true);

        // Mostra o botão de voltar
        document.querySelector("#back-button").setAttribute("visible", true);
      }

      function voltarMenu() {
        // Esconde todos os céus
        document.querySelector("#sky-local1").setAttribute("visible", false);
        document.querySelector("#sky-local2").setAttribute("visible", false);
        document.querySelector("#sky-local3").setAttribute("visible", false);

        // Esconde o botão de voltar
        document.querySelector("#back-button").setAttribute("visible", false);

        // Mostra o menu de novo
        document.querySelector("#menu-marker").setAttribute("visible", true);
      }
    </script>
  </body>
</html>
